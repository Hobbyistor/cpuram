<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fill Ram</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />

  <link rel='stylesheet' href='css/rSlider.min.css'>
  <link rel='stylesheet' href='css/styles.css'>

  <script src='js/rSlider.min.js'></script>
  <script src='js/gauge.min.js'></script>
  <script src='js/uuidv4.min.js'></script>
</head>

<body>
  <section class="container">
    <div class="columns is-multiline">
      <div class="column is-8 is-offset-2 register">
        <div class="columns">
          <div class="column left">
            <h1 class="title is-1">Fill up your RAM with JS</h1>
            <h2 class="subtitle colored is-4">Fill up all your RAM (JS Heap)!
            </h2>

            <div class='columns is-centered'>
              <div class='column is-half'>
                <div class='columns is-centered'>
                  <div class='column'>
                    <div class='column is-half gauge-parent'>
                      <div id='gauge-text' class='gauge-text'></div>
                      <canvas id='gauge'>
                      </canvas>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <form class='box'>
              <div class='field'>
                <label id='ramtofill' class='label'>RAM to fill in MBs</label>
                <div class='control'>
                  <input id='raminput' class='input' type='input' placeholder='Enter RAM'>
                </div>
              </div>
              <div class='control pt-5'>
                <input type='text' id='slider' />
              </div>
              <div class='control pt-3'>
                <button type="button" id='rambutton' class='button is-link' onclick='start(); return false;'>
                  Start!</button>
              </div>
            </form>
          </div>

        </div>
      </div>
      <div class="column is-8 is-offset-2">
        <br>
        <nav class="level">
          <div class="level-left">
            <div class="level-item">

            </div>
          </div>
          <div class="level-right">
            <small class="level-item" style="color: var(--textLight)">
              &copy; Hobbyistor - All Rights Reserved.
            </small>
          </div>
        </nav>
      </div>
    </div>
  </section>
</body>
<style>
  :root {
    --brandColor: hsl(166, 67%, 51%);
    --background: rgb(247, 247, 247);
    --textDark: hsla(0, 0%, 0%, 0.66);
    --textLight: hsla(0, 0%, 0%, 0.33);
  }

  body {
    background: var(--background);
    height: 100vh;
    color: var(--textDark);
  }

  .field:not(:last-child) {
    margin-bottom: 1rem;
  }

  .register {
    margin-top: 10rem;
    background: white;
    border-radius: 10px;
  }

  .left,
  .right {
    padding: 4.5rem;
  }

  .left {
    border-right: 5px solid var(--background);
  }

  .left .title {
    font-weight: 800;
    letter-spacing: -2px;
  }

  .left .colored {
    color: var(--brandColor);
    font-weight: 500;
    margin-top: 1rem !important;
    letter-spacing: -1px;
  }

  .left p {
    color: var(--textLight);
    font-size: 1.15rem;
  }

  .right .title {
    font-weight: 800;
    letter-spacing: -1px;
  }

  .right .description {
    margin-top: 1rem;
    margin-bottom: 1rem !important;
    color: var(--textLight);
    font-size: 1.15rem;
  }

  .right small {
    color: var(--textLight);
  }

  input {
    font-size: 1rem;
  }

  input:focus {
    border-color: var(--brandColor) !important;
    box-shadow: 0 0 0 1px var(--brandColor) !important;
  }

  .fab,
  .fas {
    color: var(--textLight);
    margin-right: 1rem;
  }

  .va {
    display: flex;
    align-items: center;
  }
</style>

<script src='js/ram.js'></script>

</html>
